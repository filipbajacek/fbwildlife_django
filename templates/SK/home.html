  <!-- SCRIPT FOR SLIDER - FORM THE LASTES-->

  <script>
    // Image URLs for the first slider
      const images1 = [
      {% for photo in photos %}
        "{{ photo.src }}"{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    // Image URLs for the second slider
    const images2 = [
      {% for slide in photos2 %}
        "{{ slide.src }}"{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    let currentIndex1 = 0;
    let currentIndex2 = 0;

    // Function to update the displayed image for first slider
    function updateImage(sliderId) {
      let imageElement = document.querySelector(`#slider${sliderId} .slider-image`);
      let dotsContainer = document.querySelector(`#dots${sliderId}`);
      const images = sliderId === 1 ? images1 : images2;
      const currentIndex = sliderId === 1 ? currentIndex1 : currentIndex2;

      imageElement.src = images[currentIndex];
      updateDots(sliderId);
    }

    // Function to create dots based on the number of images for the specific slider
    function createDots(sliderId) {
      const images = sliderId === 1 ? images1 : images2;
      const dotsContainer = document.querySelector(`#dots${sliderId}`);

      images.forEach((_, index) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.addEventListener("click", () => goToImage(index, sliderId));
        dotsContainer.appendChild(dot);
      });
    }

    // Function to update the active dot
    function updateDots(sliderId) {
      const dots = document.querySelectorAll(`#dots${sliderId} .dot`);
      const currentIndex = sliderId === 1 ? currentIndex1 : currentIndex2;
      dots.forEach(dot => dot.classList.remove("active-dot"));
      dots[currentIndex].classList.add("active-dot");
    }

    // Function to go to the next image for the specific slider
    function nextImage(sliderId) {
      if (sliderId === 1) {
        currentIndex1 = (currentIndex1 + 1) % images1.length;
        updateImage(sliderId);
      } else {
        currentIndex2 = (currentIndex2 + 1) % images2.length;
        updateImage(sliderId);
      }
    }

    // Function to go to the previous image for the specific slider
    function prevImage(sliderId) {
      if (sliderId === 1) {
        currentIndex1 = (currentIndex1 - 1 + images1.length) % images1.length;
        updateImage(sliderId);
      } else {
        currentIndex2 = (currentIndex2 - 1 + images2.length) % images2.length;
        updateImage(sliderId);
      }
    }

    // Function to go to a specific image for the specific slider
    function goToImage(index, sliderId) {
      if (sliderId === 1) {
        currentIndex1 = index;
        updateImage(sliderId);
      } else {
        currentIndex2 = index;
        updateImage(sliderId);
      }
    }

    // Initialize both sliders
    function initializeSliders() {
      createDots(1);
      createDots(2);
      updateImage(1);
      updateImage(2);
      setInterval(() => nextImage(1), 5000); // First slider
      setInterval(() => nextImage(2), 5000); // Second slider
    }

    window.onload = initializeSliders;
  </script>
