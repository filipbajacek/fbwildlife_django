{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write us</title>
  <link rel="stylesheet" href="{% static 'CSS+JS/form-container.css' %}">
  <link rel="stylesheet" href="{% static 'CSS+JS/normalize.css' %}">

  <style>
    /* Full-width header styling */
    .header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      height: 5vh;
      padding: 10px 0;
      font-size: 1.5em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      /* Ensures header stays on top */
    }

    /* Body styling */
    body {
      margin: 0;
      font-family: "Arial";
      background: black;
      background-size: cover;
      display: flex;
      width: 100%;
      flex-direction: column;
      /* Ensures content is vertically stacked */
      align-items: center;
    }

    /* Heading image */
    #headingimage_mob,
    #headingimage_pc {
      display: none;
    }

    @media (max-width: 750px) {
      #headingimage_mob {
        display: block;
        width: 100%;
        height: auto;
      }
    }

    /* Show picture_2 for larger screens (screen width greater than 800px) */
    @media (min-width: 751px) {
      #headingimage_pc {
        display: block;
        width: 100%;
        height: auto;
      }
    }

    /* AUTHOR SITE */
    .text {
      background-color: rgba(256, 256, 256, 0);
      color: #e7c885;
      text-align: center;
      padding: 1%;
      font-size: 30%;
      margin-bottom: 1vh;
    }

    /* Form container styling */
    .form-container {
      background-color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80vw;
      max-width: 600px;
    }

    .form-container h2 {
      color: #e7c885;
      font-size: 2.5vh;
      text-align: center;
    }

    .form-container input,
    .form-container textarea {
      width: 99%;
      padding: 1vh;
      margin: 10px 0;
      color: #000000;
      background-color: #b7ad9b;
      border: 2px solid #e7c885;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 99%;
      padding: 1vh;
      background-color: rgba(0, 0, 0, 0);
      color: #e7c885;
      border: 2px solid #e7c885;
      border-radius: 5px;
      cursor: pointer;
      font-size: 3dvh;
    }

    .form-container button:hover {
      background-color: #e7c885;
      color: #000;
    }

    .form-container label {
      color: #e7c885;
      font-size: 2dvh;
    }

    /* Navigation bar styling */
    .navbar {
      position: fixed;
      top: 0;
      right: 5vh;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
    }

    .navbar a {
      text-decoration: none;
      color: #e7c885;
      padding: 1vh 1.5dvw;
      background-color: rgba(0, 0, 0, 0);
      border: 1px solid rgba(0, 0, 0, 0);
      border-radius: 5px;
      font-size: 2dvh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (max-width: 1099px) {
      .invisible-field {
        width: 100vw;
        height: 30dvw;
        background-color: transparent;
        /* Makes the background invisible */
        opacity: 0;
        /* Makes the whole field invisible */
      }
    }

    @media (min-width: 1100px) {
      .invisible-field {
        width: 100%;
        height: 15dvw;
        background-color: transparent;
        /* Makes the background invisible */
        opacity: 0;
        /* Makes the whole field invisible */
      }
    }
  </style>

  <style>
    /* Styling for the main heading */
    h1 {
      font-size: 32px;
      /* Set the font size */
      font-weight: bold;
      /* Make it bold */
      color: #e7c885;
      /* Text color */
      text-align: center;
      /* Center-align the text */
      margin-top: 1dvw;
      margin-bottom: 1dvw;
      margin-left: 12.5dvw;
      margin-right: 12.5dvw;
    }

    /* Styling for the subheading */
    h2 {
      font-size: 22px;
      /* Smaller than h1 */
      color: #e7c885;
      text-align: center;
      /* Text color */
      margin-top: 3dvw;
      margin-bottom: 1dvw;
      margin-left: 12.5dvw;
      margin-right: 12.5dvw;
    }

    /* Styling for paragraph text */
    p {
      font-size: 16px;
      /* Font size */
      line-height: 1.6;
      /* Spacing between lines */
      color: #c0c0b7;
      text-align: justify;
      /* Text color */
      margin-top: 1dvw;
      margin-bottom: 1dvw;
      margin-left: 12.5dvw;
      margin-right: 12.5dvw;
    }
  </style>

  <style>
    /* Centering the loader */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      background-color: #000000;
    }

    /* The loader */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      /* Light gray border */
      border-top: 5px solid #333;
      /* Darker border on top */
      border-radius: 50%;
      /* Make it a circle */
      animation: spin 1s linear infinite;
    }

    /* Spinner animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <style>
        .navbar {
          position: fixed;
          top: 1vh;
          /* Aligns navbar at the top of the screen */
          right: 5vh;
          /* Positions navbar on the right side */
          display: flex;
          flex-direction: row;
          /* Displays banners vertically on the right */
          align-items: flex-end;
          /* Aligns content to the right within the navbar */
        }

        .navbar a {
          text-decoration: none;
          color: #e7c885;
          padding: 1vh 1.5dvw;
          background-color: rgba(0, 0, 0, 0);
          border: 1px solid rgba(0, 0, 0, 0);
          border-radius: 5px;
          font-size: 2dvh;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar_SK {
          position: fixed;
          top: 1vh;
          /* Aligns navbar at the top of the screen */
          left: 3vh;
          /* Positions navbar on the right side */
          display: flex;
          flex-direction: row;
          /* Displays banners vertically on the right */
          align-items: flex-end;
          /* Aligns content to the right within the navbar */
        }
      </style>
      <a class="navbar_SK" href="../SK/write us.html" target="_self">SK</a>
      <a class="navbra_offer" href="home.html" target="_self">Home</a>
      <a class="navbra_offer" href="gallery.html" target="_self">Gallery</a>
      <a class="navbra_author" href="author.html" target="_self">Author</a>
      <a class="navbra_offer" href="write us.html" target="_self">Write us</a>
    </div>
  </header>

  <!-- Image element with adjusted styling -->
  <div>
    <img id="headingimage_pc" src="https://drive.google.com/thumbnail?id=1OudeTvYL9LgMD7fqy4P7se5ejXaOov0P&sz=w3000"
      alt="Something went wrong" />
    <img id="headingimage_mob" src="https://drive.google.com/thumbnail?id=1XXvFirFlM-N3MwRAUfmEwhiy5D2Io8wn&sz=w2000"
      alt="Something went wrong" />
  </div>

  <h2>
    Do you have something to ask or tell me? Then write me here. I will be
    grateful for all your questions and comments.
  </h2>

  <div class="form-container">
    <div class="text"></div>

    <form action="https://formsubmit.co/45865a999103601872e05c5ba84f18b4" method="POST">
      <label for="email">Your email::</label>
      <input type="email" name="email" required placeholder="Enter your email" />

      <div class="text"></div>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" required rows="4" placeholder="Write your message"></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://fbwildlife.com/SK/thankyousite.html" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_subject" value="Write us" />

      <button type="submit" id="sendButton">Send</button>
    </form>
    <div id="statusMessage">
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
      SENDING
    </div>
  </div>

  <style>
    /* Message styling */
    #statusMessage {
      font-size: 22px;
      /* Smaller than h1 */
      color: #e7c885;
      text-align: center;
      /* Text color */
      margin-top: 3dvw;
      margin-bottom: 1dvw;
      margin-left: 12.5dvw;
      margin-right: 12.5dvw;
      opacity: 0;
      /* Fully visible initially */
      transition: opacity 0.5s ease;
      /* Smooth transition */
    }
  </style>

 {% include "EN/footer.html" %}
</body>

<script>
  const button = document.getElementById("sendButton");
  const statusMessage = document.getElementById("statusMessage");

  // Add click event listener to the button
  button.addEventListener("click", () => {
    // Change the transparency of the message
    statusMessage.style.opacity = "1";
  });
</script>

</html>
